<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>bootstrap</title>
</head>
<body>
    <form class="container">
        <div class="row">
        <div class="col-12 mb-3">
            <label for="InputUserName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="InputUserName">
        </div>
        <div class="col-12 mb-3">
            <label for="InputEmail1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="InputEmail1">
        </div>
        <div class="col-12 mb-3">
                <label for="Inputaddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" placeholder="Av. Calle #" id="Inputaddress">
        </div>
        <div class="col-xxl-6 col-sm-12 mb-3">
            <label for="InputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="InputCity">
    </div>
        <div class="mb-3 col-xxl-3 col-sm-12">
            <label class="form-label" for="select">Departamento</label>
            <select class="form-select" id="select">
                <option selected>Elija...</option>
                <option value="1">Floridablanca</option>
                <option value="2">Bucaramanga</option>
                <option value="3">Giron</option>
                <option value="4">Piedecuesta</option>
            </select>
        </div>

            <div class="col-xxl-3 col-sm-12 mb-3">
                <label for="Inputcode" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="Inputcode">
        </div>
        <div class="col-12 mb-3">
            <label for="FormControlTextarea" class="form-label">Deja aqui sus comentarios</label>
            <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>          
        </div>
        <div class="col-12 mb-3">
            <div class="form-check d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Acepta los terminos y condiciones</label>
            </div>
        </div>
        
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </div>
    </div>
    </form>
    </body>
</html>
